<ui:composition template="WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Alertas</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{!controlAutorizacion.esPaciente()}">
                <h1>Alertas</h1>
                <div class="centrarPanel">
                    <h:dataTable value="#{controlAutorizacion.profesional.alerta}" var="al">
                        <h:column>     
                            <f:facet name="header">Fecha</f:facet>
                            #{al.fecha}
                        </h:column>
                        <h:column>     
                            <f:facet name="header">Asunto</f:facet>
                            #{al.asunto}
                        </h:column>
                        <h:column>     
                            <f:facet name="header">Descripcion</f:facet>
                            #{al.descripcion}
                        </h:column>
                        <h:column>     
                            <f:facet name="header">Fecha</f:facet>
                            #{al.fecha}
                        </h:column>
                        <h:column>     
                            <f:facet name="header">Lugar</f:facet>
                            #{al.lugar}
                        </h:column>
                    </h:dataTable>
                </div>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
