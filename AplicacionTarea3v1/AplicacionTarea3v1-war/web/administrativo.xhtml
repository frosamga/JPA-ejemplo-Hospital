<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <ui:define name="title">Inicio de Administrativo</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.esAdministrativo()}">
                <h1>Bienvenido #{controlAutorizacion.usuario.profesional.datosPersonales.nombre}</h1>                
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
