<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Crear alerta</ui:define>
    <ui:define name="content">
        <h1>Crear Alerta</h1>
        <c:choose>
            <c:when test="#{!controlAutorizacion.esPaciente()}">
                <div class="centrarPanel">
                    
                    <h:form id="crearalerta">
                        <h:panelGrid id="panelAlerta" columns="2">
                          
                            <h:outputLabel value="Asunto"></h:outputLabel> 
                                <h:inputText value="#{alertaController.asunto}"/>
                         
                                <h:outputLabel value="Fecha"></h:outputLabel> 
                                <h:inputText value="#{alertaController.fecha}" />          
                         
                                <h:outputLabel value="DescripciÃ³n" class="texto"/>
                                <h:inputTextarea  cols="50" rows="8" value="#{alertaController.descripcion}" required="true" requiredMessage="Es obligatorio introducir un texto descriptivo" />
                         
                            <h:commandButton action="#{alertaController.doCrearAlerta()}" value="Guardar" />
                            <h:messages  errorStyle="color: red" infoStyle="color: green" layout="table" ></h:messages>
                        </h:panelGrid>
                    </h:form>
                </div> 
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
