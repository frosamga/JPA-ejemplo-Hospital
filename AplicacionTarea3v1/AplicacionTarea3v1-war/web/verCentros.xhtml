<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Centros y Hospitales</ui:define>
    <ui:define name="content">
                <h1>Lista de Centros y Hospitales</h1>

                <div class="centrarPanel">
                    <h:dataTable value="#{centroController.listaCentros()}" var="centro">
                         <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Codigo"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{centro.codigo}"></h:outputLabel>
                        </h:column>
                        <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Nombre"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{centro.nombre}"></h:outputLabel>
                        </h:column>
                         <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Tipo"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{centro.tipo}"></h:outputLabel>
                        </h:column>
                        <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Telefono"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{centro.telefono}"></h:outputLabel>
                        </h:column>

                        <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Calle"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{centro.direccion.calle}"></h:outputLabel>
                        </h:column>
                         <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Ciudad"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{centro.direccion.ciudad}"></h:outputLabel>
                        </h:column>
                         <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Provincia"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{centro.direccion.provincia}"></h:outputLabel>
                        </h:column>
                         <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Codigo Postal"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{centro.direccion.codigoPostal}"></h:outputLabel>
                        </h:column>
                    </h:dataTable>
                </div>
       </ui:define>
</ui:composition>
