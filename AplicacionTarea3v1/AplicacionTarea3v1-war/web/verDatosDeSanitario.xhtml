<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title">Datos Profesionales</ui:define>
    
    <ui:define name="content">
        <h1>Datos profesionales</h1>
                <h:panelGrid columns="2">
                    <h:panelGroup>
                        <h:outputLabel value="Nombre: "/>
                        <h:outputLabel value="#{buscarMedicoController.datosMedico.nombre}"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="Apellidos: "/>
                        <h:outputLabel value="#{buscarMedicoController.datosMedico.apellido1} #{buscarMedicoController.datosMedico.apellido2}"/>
                    </h:panelGroup>
                    <h:panelGroup>    
                        <h:outputLabel value="Departamento: "/>
                        <h:outputLabel value="#{buscarMedicoController.profesional.departamento}"/>
                   </h:panelGroup>
                   <h:panelGroup>
                        <h:outputLabel value="Telefono profesional: "/>
                        <h:outputLabel value="#{buscarMedicoController.profesional.telefono}"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="eMail: "/>
                        <h:outputLabel value="#{buscarMedicoController.profesional.email}"/>
                    </h:panelGroup>
                    <h:panelGroup>   
                        <h:outputLabel value="Fecha comienzo: "/>
                        <h:outputLabel value="#{buscarMedicoController.profesional.fechaComienzo}"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="Fecha fin: "/>
                        <h:outputLabel value="#{buscarMedicoController.profesional.fechaFin}"/>
                    </h:panelGroup>
              </h:panelGrid>
    </ui:define>
</ui:composition>
