<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Busqueda de Sanitarios</ui:define>
    <ui:define name="content">
        <h1>Lista de MÃ©dicos en el centro #{controlAutorizacion.usuario.paciente.centroAsignado.nombre}</h1>
                    <h:dataTable value="#{buscarMedicoController.listaProfesionales()}" var="prof">
                        <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Codigo de profesional"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{prof.id}"></h:outputLabel>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Nombre"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{prof.datosPersonales.nombre}"></h:outputLabel>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Apellidos"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{prof.datosPersonales.apellido1} #{prof.datosPersonales.apellido2}"></h:outputLabel>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Telefono profesional"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{prof.telefono}"></h:outputLabel>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="E-mail profesional"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{prof.email}"></h:outputLabel>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Fecha de comienzo"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{prof.fechaComienzo}"></h:outputLabel>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header"> 
                                <h:outputLabel value="Fecha de fin"></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="#{prof.fechaFin}"></h:outputLabel>
                        </h:column>
                        
                    </h:dataTable>
                
                 <h1>Buscar Medico</h1>
                 <h:form id="buscarmedico">
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Nombre: "/>
                        <h:inputText value="#{buscarMedicoController.datosMedico.nombre}" />               
                        <h:outputLabel value="Primer Apellido: "/>
                        <h:inputText value="#{buscarMedicoController.datosMedico.apellido1}" />
                        <h:outputLabel value="Segundo Apellido: "/>
                        <h:inputText value="#{buscarMedicoController.datosMedico.apellido2}" />
                    </h:panelGrid>
                    <h:commandButton action="#{buscarMedicoController.buscarMedico()}" value="Buscar" />
                </h:form>
        <h:messages/>
    </ui:define>
</ui:composition>
