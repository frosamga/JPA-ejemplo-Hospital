<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

                <meta name="description" content="" />
                <meta name="keywords" content="" />
                <meta name="robots" content="index,follow" />
                <link rel="shortcut icon" href="resources/images/favicon.ico" /> 
                <link rel="stylesheet" href="resources/css/prettyPhoto.css" type="text/css" />
                <link rel="stylesheet" href="resources/css/flexslider.css" type="text/css" />
                <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
                <script type="text/javascript" src="resources/js/jquery.min.js"></script>
                <script type="text/javascript" src="resources/js/jquery.easing.1.3.js"></script>
                <script type="text/javascript" src="resources/js/jquery-ui-1.8.16.custom.min.js"></script>
                <script type="text/javascript" src="resources/js/all-in-one-min.js"></script>
                <script type="text/javascript" src="resources/js/setup.js"></script>
                <script type="text/javascript" src="resources/js/main.js"></script>
                <script type="text/javascript">
                    $(window).load(function() {
                        $('#demo-side-bar').removeAttr('style');
                    });
                </script>
                <style type="text/css">
                    .demobar{display:none;}
                    #demo-side-bar{top:53px!important;left:90%!important;display:block!important;}
                </style>
            </meta>
         </meta>
                <title><ui:insert name="title"></ui:insert></title>
    </h:head>


    <h:body>
        <div id="wrap">
            <div id="main">
                 <header class="header_bg clearfix">

                    <div class="container clearfix">

                        <!-- Logo -->
                        <div class="logo">
                            <a href="#{controlAutorizacion.home()}"><img src="resources/images/logo.jpg" height="100" width="100" /></a>
                        </div>
                        <!-- /Logo -->

                        <!-- Master Nav -->
                        <h:form class="main-menu">
                            <ul><c:if test="#{ !empty controlAutorizacion.usuario}" >
                                    <li><h:commandLink action="#{controlAutorizacion.home()}" value="Inicio"/></li>
                                     <c:if test="#{!controlAutorizacion.esPaciente()}">
                                         <li><h:commandLink action="#{controlAutorizacion.crearNotificacion()}" value="Crear Notificacion"/></li>                                   
                                     </c:if>
                                     <c:if test="#{controlAutorizacion.esPaciente()}">
                                         <li><h:commandLink action="#{controlAutorizacion.verNotificacion()}" value="Ver Notificaciones"/></li> 
                                     </c:if>
                                    <c:if test="#{!controlAutorizacion.esPaciente()}"> 
                                        <li><h:commandLink value="Materiales"/>
                                            <ul>
                                                <li><h:commandLink action="material.xhtml" value="Ver"/></li>
                                                <li><h:commandLink action="pedido.xhtml" value="Solicitar"/></li>
                                            </ul>
                                        </li>                           
                                    </c:if>
                                    <c:if test="#{controlAutorizacion.esAdministrativo()}"> 
                                        <li><h:commandLink value="Quejas y Sugerencias"/>                             
                                            <ul>
                                                    <li><h:commandLink action="#{controlAutorizacion.verBuzon()}" value="Ver"/></li>
                                                 
                                                 <li><h:commandLink action="crearEntradaBuzon.xhtml" value="Nueva Entrada"/></li>
                                            </ul>    
                                        </li>
                                    </c:if>
                                    
                                    <c:if test="#{controlAutorizacion.esPaciente()}"> 
                                        <li><h:commandLink action="crearEntradaBuzon.xhtml" value="Enviar Queja o Sujerencia"/></li>
                                    </c:if>       
                                    <c:if test="#{controlAutorizacion.esPaciente()}">                                 
                                        <li><h:commandLink action="historialPaciente.xhtml" value="Historial Clinico"/></li>                                   
                                    </c:if>
                                    
                                    <li><h:commandLink action="datospersonales.xhtml" value="Datos personales"/></li>                                   
                                    
                                    <c:if test="#{!controlAutorizacion.esPaciente()}">                                 
                                        <li><h:commandLink action="#{controlAutorizacion.datosProfesionales()}" value="Datos Profesionales"/></li>
                                    </c:if>
                                                
                                    <c:if test="#{!controlAutorizacion.esPaciente()}">                                 
                                        <li><h:commandLink value="Alertas"/>                                   
                                            <ul>
                                                <li><h:commandLink action="#{controlAutorizacion.crearAlerta()}" value="Crear"/></li>
                                                <li><h:commandLink action="#{controlAutorizacion.verAlertas()}" value="Ver"/></li>
                                            </ul>                                  
                                        </li>
                                    </c:if>
                                    <c:if test="#{!controlAutorizacion.esPaciente()}" >
                                        <li><h:commandLink action="#{controlAutorizacion.buscarPacientes()}" value="Buscar Paciente"/></li>
                                    </c:if>
                                    
                                      <c:if test="#{controlAutorizacion.esAdministrativo()}">                                 
                                        <li><h:commandLink value="Centros"/>                                   
                                            <ul>
                                                <li><h:commandLink action="#{controlAutorizacion.agregarCentro()}" value="Agregar"/></li>
                                                <li><h:commandLink action="verCentros.xhtml" value="Ver"/></li>
                                            </ul>                                  
                                        </li>
                                    </c:if>
                                    
                                    <c:if test="#{!controlAutorizacion.esAdministrativo()}">  
                                    <li><h:commandLink action="verCentros.xhtml" value="Ver Centros"/></li>
                                    </c:if>
                                    
                                    <c:if test="#{controlAutorizacion.esPaciente()}" >
                                    <li><h:commandLink action="buscarMedico.xhtml" value="Buscar Medico"/></li>
                                    </c:if>
                                    
                                    <li><h:commandLink action="#{controlAutorizacion.logout()}" value="Cerrar Sesión"/></li>
                                </c:if>
                            </ul>
                        </h:form>    
                    </div>

                </header>

                <div id="content" class="center_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>

            </div>
        </div>
        <div id="footer">
            <footer class="footer_bg_bottom clearfix">
                <div class="footer_bottom container">
                    <div class="col_2_3">
                        <div class="clear padding20"></div>
                        <div align="center">Servicio Sanitario Virtual</div>
                        <h5 align="center">
                            <a href="">Política de cookies  </a>
                            <a href="">  Condiciones legales</a>
                        </h5>
                    </div>


                    <div class="clear padding20"></div>
                </div>

            </footer>
        </div>   

    </h:body>

</html>
