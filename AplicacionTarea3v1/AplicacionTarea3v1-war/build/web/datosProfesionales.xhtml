<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title">Datos profesionales</ui:define>
    
    <ui:define name="content">
        <h1>Datos Profesionales</h1>
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.profesional}">
                <h:panelGrid columns="2">
                        <h:outputLabel value="Identificador profesional"/>
                        <h:outputLabel value="#{controlAutorizacion.profesional.id}"/>
                        <h:outputLabel value="Fecha comienzo"/>
                        <h:outputLabel value="#{controlAutorizacion.profesional.fechaComienzo}"/>
                        
                </h:panelGrid>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="e-Mail Profesional"/>
                        <h:outputLabel value="#{controlAutorizacion.profesional.email}"/>
                        <h:inputText value="#{reqDatosProfesionales.email}"/>
                        
                        <h:outputLabel value="Telefono Profesional"/>
                        <h:outputLabel value="#{controlAutorizacion.profesional.telefono}"/>
                        <h:inputText value="#{reqDatosProfesionales.telefono}"/>
                        <h:outputLabel value="Fecha fin"/>
                        <h:outputLabel value="#{controlAutorizacion.profesional.fechaFin}"/>
                        <h:inputText value="#{reqDatosProfesionales.fechaFin}"/>
                    </h:panelGrid>
                    <h:commandButton value="Guardar campos" action="#{reqDatosProfesonales.salvar()}"/>
                </h:form>
            </c:when>
            <c:otherwise>
                No se encuentran datos.
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
