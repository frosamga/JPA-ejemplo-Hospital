<ui:composition template="WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:insert name="titulo"><title>Buz√≥n de Quejas y Sugerencias</title></ui:insert>
    <ui:define name="content">
        <div class="centrarPanel">
            <h:form id="crearEntradaBuzon">
                <h:panelGrid id="panelBuzon">
                    <h:outputLabel value="Tipo de Mensaje"></h:outputLabel> 
                    <h:selectOneMenu value="#{buzonController.buzon.tipo_mensaje}" >
                        <f:selectItem itemValue="QUEJA" itemLabel="Queja"></f:selectItem>
                        <f:selectItem itemValue="SUJERENCIA" itemLabel="Suejerencia"></f:selectItem>
                   </h:selectOneMenu>
                   <h:outputLabel value="Texto:" class="texto"/>
                   <h:panelGroup>
                       <h:inputTextarea  cols="50" rows="7" value="#{buzonController.buzon.texto_mensaje}" required="true" requiredMessage="Es obligatorio introducir un texto" />
                       <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>                 
                   </h:panelGroup>
                   <h:commandButton action="#{buzonController.agregarBuzon()}" value="Enviar" />
                </h:panelGrid>
            </h:form>
       </div>
    </ui:define>
</ui:composition>
